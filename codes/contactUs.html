<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/css/contact.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS User ID
        })();

        function sendEmail(event) {
            event.preventDefault(); // Prevent form submission

            let userName = document.getElementById("name").value;
            let userPhone = document.getElementById("phone").value;
            let userEmail = document.getElementById("email").value;
            let userMessage = document.getElementById("message").value;

            let templateParams = {
                user_name: userName,
                user_phone: userPhone,
                user_email: userEmail,
                user_message: userMessage
            };

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
            .then(function(response) {
                alert("Message sent successfully!");
            }, function(error) {
                alert("Failed to send message. Please try again.");
                console.log(error);
            });
        }

        function sendToWhatsApp() {
            let userName = document.getElementById("name").value;
            let userPhone = document.getElementById("phone").value;
            let userEmail = document.getElementById("email").value;
            let userMessage = document.getElementById("message").value;

            let phoneNumber = "+917090700900"; 
            
            let whatsappMessage = `Hello, I am ${userName}.%0A
            Phone: ${userPhone}%0A
            Email: ${userEmail}%0A
            Message: ${userMessage}`;

            let whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${whatsappMessage}`;
            
            window.open(whatsappURL, "_blank"); // Open WhatsApp in a new tab
        }

        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>

    <header>
        <div class="logo">
            <img src="/images/logo.jpg" alt="Logo" />
        </div>
        <button class="menu-button" onclick="toggleMenu()">â˜°</button>
    </header>

    <div class="container">
        <div class="form-box">
            <h2>Get in Touch</h2>
            <form onsubmit="sendEmail(event)">
                <input type="text" id="name" name="name" placeholder="Your Name" required><br>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required><br>
                <input type="email" id="email" name="email" placeholder="Your Email" required><br>
                <textarea id="message" name="message" placeholder="Enter your message..." required></textarea><br>
                <button type="submit">Submit</button>
                <button type="button" onclick="sendToWhatsApp()">Send via WhatsApp</button>
            </form>
        </div>
    </div>

    <footer>&copy; 2025 Your Company. All rights reserved.</footer>

</body>
</html>
